<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/wa12.css">
    <script defer src="../js/wa12.js"></script>
</head>
<body>
    <div>
        <p>Please enter your phone number</p>
        <p class="output">0000000000</p>
    </div>
    <form>
        <!-- <input class="phone" type="text" id="phone" name="phone" placeholder="Enter a phone number"> -->
        <input class="minus-button" type="button" name="minus-button" value="-">
        <input class="plus-button" type="button" name="plus-button" value="+">
        <input class="reset-button" type="button" name="reset-button" value="Reset">
        <input class="submit-button" type="button" name="submit-button" value="Submit">
        <input class="random-button" type="button" name="random-button" value="Random">
        
    </form>

    <div>
        <div class = "slidecontainter">
            <p>Please enter your phone number</p>
            <input type="range" min="0" max ="9999999999" value="8888888888" class="slider" id="myRange">
            <input class="'slider-submit-button" type="button" name="slider-submit-button" value="Submit">
            <p class="slider-output"></p>
        </div>
    </div>
</body>
</html>
